<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:400,100,300,700,500">
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #3D9082;
    color: white;
    text-align: center;
    font-family: "Raleway", "Helvetica", "sans-serif";
    font-size: 20px;
    align-items: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .h1-error-top {
    margin-top: 0px;
  }

  .rails-default-error-page h1 {
    font-size: 40px;
    color: white;
    line-height: 1.5em;
    font-family: "Raleway", "Helvetica", "sans-serif";
  }

  .error-circle {
  height: 150px;
  width: 150px;
  background-color: white;
  border-radius: 50%;
  display: block;
  margin: auto;

}

.error-b {
  font-family: 'Lobster', cursive;
  font-size: 150px;
  line-height: 140px;
  text-align: center;
  color: #3D9082;
  border-style: none;
  margin: auto;
}


  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 class="h1-error-top"> Oops! 404 </h1>

        <div class="error-circle">
          <h3 class="error-b"> b </h3>
        </div>

      <h1>The page you were looking for doesn't exist.</h1>
      <p>You're probably quite upset, you may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
