<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:400,100,300,700,500" rel="stylesheet">
  <style>

  .rails-default-error-page {
    background-color: #3D9082;
    color: #F4F4F4;
    text-align: center;
    font-family: "Raleway", "Helvetica", "sans-serif";
    font-size: 20px;
    align-items: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
  }

  .rails-default-error-page div.dialog {
    position: relative;
    top: -20px;
  }

  .rails-default-error-page h1 {
    font-family: 'Lobster';
    font-size: 70px;
    color: #F4F4F4;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    line-height: 1.1em;
    margin: 10px;
  }

  .error-circle {
    height: 150px;
    width: 150px;
    background-color: white;
    border-radius: 50%;
    display: block;
    margin: 30px auto;
  }

  .error-b {
    font-family: 'Lobster', cursive;
    font-size: 150px;
    line-height: 140px;
    text-align: center;
    color: #3D9082;
    border-style: none;
    margin: auto;
  }

  .rails-default-error-page div.dialog h2 {
    margin: 10px;
    font-weight: lighter;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    font-size: 16px;
  }

  a {
    color: white;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <h2> Oops! Error 500 </h2>
    <h1>We're sorry!<br>Something went wrong</h1>
    <div class="error-circle">
      <h3 class="error-b"> b </h3>
    </div>
    <p>Try later or send us <a href="">an email</a> telling us about this.</p>
  </div>
</body>
</html>
